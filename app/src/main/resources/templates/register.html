<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container text-center align-content-center">
            <div class="row justify-content-start">
                <div class="col-4 offset-md-4">
                    <div th:if="${param.fail}" class="alert alert-danger">
                        Username or Email already exists.
                    </div>
                    <form method="post" action="#" th:action="@{/register/save}" th:object="${user}" name="user">
                        <div class="mb-3">
                            <label for="displayName" class="form-label">Display Name</label>
                            <input th:field="*{displayName}" type="text" class="form-control" id="displayName"
                                   placeholder="Display Name">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input th:field="*{username}" type="text" class="form-control" id="username"
                                   placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password"
                                   placeholder="**********">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email"
                                   placeholder="example@example.com">
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="history.back()">Go Back</button>
                        <input class="btn btn-primary" type="submit" Value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </section>
</main>
</body>
</html>
