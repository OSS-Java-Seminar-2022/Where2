<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create visitor</title>
</head>
<body>
    <form method="post" action="#" th:action="@{/visitors/new}" th:object="${newVisitor}" name="visitorName">
        <label for="fname">Name:</label>
        <input type="text" id="fname" th:field="*{name}" >
        <input type="submit" Value="Submit">
    </form>
</body>
</html>
